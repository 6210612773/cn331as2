{% extends "subject/layout.html" %}

{% block content %}

		<br>

		<div class="row">
			<div class="col-md">
				<div class="card card-body">
					<h5>Subjects</h5>
				</div>
				<div class="card card-body">
					<table class="table">
						<tr>
							<th>Code</th>
							<th>Name</th>
                            <th>Seat</th>
							<th>Status</th>
						</tr>

						{% for i in subject %}
							<tr>
								<td>{{i.code}}</td>
                                <td>{{i.name}}</td>
                                <td>{{i.seat}}</td>
                                <td>{{i.status}}</td>
							</tr>
						{% endfor %}
						
					</table>
				</div>
			</div>
			
		</div>

{% endblock content %}
